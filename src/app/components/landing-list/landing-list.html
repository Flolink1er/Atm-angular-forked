<div class="btn-box">
  <button matButton="filled"><mat-icon>person_add</mat-icon>Créer un client</button>
  <button matButton="filled"><mat-icon>add_box</mat-icon>Créer une carte</button>
</div>

<div class="mat-elevation-z8">
  <mat-form-field>
    <mat-label>Rechercher</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="John Doe" #input>
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Firstname -->
    <ng-container matColumnDef="clients">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Client </th>
      <td mat-cell *matCellDef="let row"> {{row.fullname}} </td>
    </ng-container>

    <!-- Cards -->
    <ng-container matColumnDef="cards">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Cartes </th>
      <td mat-cell *matCellDef="let row"> {{row.cards}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Aucun résultat disponible via la recherche "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
