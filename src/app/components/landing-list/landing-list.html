<div class="btn-box">
  <button matButton="filled" (click)="createUser()"><mat-icon>person_add</mat-icon>Créer un client</button>
  <button matButton="filled" (click)="createCard()"
    [disabled]="customerList!.length == 0"><mat-icon>add_box</mat-icon>Créer une carte</button>
</div>

<div class="mat-elevation-z8">
  <mat-form-field appearance="outline">
    <mat-label>Rechercher</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="John Doe" #input>
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" matSort recycleRows>

    <!-- Firstname -->
    <ng-container matColumnDef="clients">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Client </th>
      <td mat-cell *matCellDef="let customer"> {{customer.fullname}} </td>
    </ng-container>

    <!-- Cards -->
    <ng-container matColumnDef="cards">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Cartes </th>
      <td mat-cell *matCellDef="let customer">
        <mat-accordion class="example-headers-align">

          @for (card of customer.cards; track card.cardNumber; let i = $index) {

          <mat-expansion-panel [expanded]="isOpened(customer.fullname, i)"
            (opened)="setOpenedIndex(customer.fullname, i)">

            <mat-expansion-panel-header>
              <mat-panel-title>
                <mat-icon>featured_play_list </mat-icon>
                &nbsp;{{ card.cardBank }} - {{ card.cardType }}
              </mat-panel-title>
            </mat-expansion-panel-header>

            <div class="card-infos">
              <p><strong>Numéro :</strong> {{ card.cardNumber }}</p>
              <p><strong>Banque :</strong> {{ card.cardBank }}</p>
              <p><strong>Type :</strong> {{ card.cardType }}</p>
            </div>

          </mat-expansion-panel>

          }

        </mat-accordion>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Aucun résultat disponible</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
